<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tabelas</title>
</head>
<body>
    <h1>Mesclagem de c√©lula em tabelas</h1>

    <table>
        <tr>
            <td>A</td>  
            <td>B</td>
            <td colspan="2">C</td>
        </tr>
        <tr>
            <td>E</td>
            <td rowspan="2">F</td>
            <td class="click">G</td>
            <td>H</td>
        </tr>
        <tr>
            <td>I</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td>M</td>
            <td colspan="3">N</td>
        </tr>
    </table>
</body>
</html>
