<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário</title>
</head>
<body>
    <h1>Cadastro de novo usuário</h1>
    <form action="#" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="idFirstName">Nome: </label>
                <input type="text" name="firstName" id="idFirstName">
            </p>
            <p>
                <label for="idlastname">Sobrenome: </label>
                <input type="text" name="lastName" id="idLastName">
            </p>
            <p>
                <label for="idMale">Masculino: </label>
                <input type="radio" name="sex" id="idMale">

                <label for="idFem">Feminino: </label>
                <input type="radio" name="sex" id="idFem">
            </p>
            <p>
                <label for="idBirthDate">Data de Nascimento: </label>
                <input type="date" name="birthDate" id="idBirthDate">
            </p>
            <p>
                <label for="idEmail">Email: </label>
                <input type="email" name="email" id="idEmail">
            </p>
            <p>
                <label for="passworld">Senha: </label>
                <input type="password" name="password" id="idPassworld">
            </p>
        </fieldset>
        <fieldset>
            <legend>Endereço</legend>
            <p>
                <label for="idCEP">CEP: </label>
                <input name="CEP" id="idCEP" required pattern="\d{5}-\d{3}" placeholder="00000-000">
            </p>
            <p>
                <label for="idrua">Rua: </label>
                <input type="text" name="Rua" id="idrua" maxlength="50" size="50">
            </p>
            <p>
                <label for="idnumero">Número: </label>
                <input type="text" name="numero" id="idnumero" maxlength="8" size="8">
            </p>
            <p>
                <label for="">Bairro: </label>
            </p>
            <p>
                <label for="">Complemento: </label>
            </p>
            <p>
                <label for="">Referência: </label>
            </p>
            <p>
                <label for="">Estado: </label>
                <select name="estado" id="idestado">
                    <option value="">Acre</option>
                    <option value="AC">Goiás</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </p>
            <p>
                <label for="">Cidade: </label>
            </p>
        </fieldset>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
